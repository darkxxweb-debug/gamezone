        /* ===== FOOTER ===== */

        /* ===== NOTIFICATION STYLES ===== */
        .notification {

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            header {

    <!-- JAVASCRIPT CODE - Everything in one file -->
    <script>
        // Wait for Firebase to load
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for Firebase to initialize
            const checkFirebase = setInterval(() => {
                if (window.firebase) {
                    clearInterval(checkFirebase);
                    initApp();
                }
            }, 100);
            
            // Timeout after 5 seconds
            setTimeout(() => {
                if (!window.firebase) {
                    console.error("Firebase haijaunganishwa!");
                    showNotification("Kuna tatizo na Firebase. Tafadhali hakikisha umeweka configuration sahihi.", "error");
                }
            }, 5000);
        });

        // Main App
        function initApp() {
            console.log("DARKX GAMES ZONE - App inaanza...");
            
            // DOM Elements
            const adminBtn = document.getElementById('adminBtn');
            const loginModal = document.getElementById('loginModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const loginBtn = document.getElementById('loginBtn');
            const passwordInput = document.getElementById('password');
            const adminPanel = document.getElementById('adminPanel');
            const publicView = document.getElementById('publicView');
            const logoutBtn = document.getElementById('logoutBtn');
            const gameForm = document.getElementById('gameForm');
            const gamesContainer = document.getElementById('gamesContainer');
            const publicGamesContainer = document.getElementById('publicGamesContainer');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const gameCount = document.getElementById('gameCount');

            // Admin Password
            const ADMIN_PASSWORD = 'DARKX2025';

            // Check if user is logged in
            let isAdminLoggedIn = localStorage.getItem('darkxAdmin') === 'true';

            // Initialize app
            if (isAdminLoggedIn) {
                showAdminPanel();
            } else {
                showPublicView();
            }
            
            // Load games
            loadGames();
            
            // Set up event listeners
            setupEventListeners();

            // Event Listeners
            function setupEventListeners() {
                // Admin button click
                adminBtn.addEventListener('click', () => {
                    loginModal.style.display = 'flex';
                    passwordInput.focus();
                });
                
                // Cancel login
                cancelBtn.addEventListener('click', () => {
                    loginModal.style.display = 'none';
                    passwordInput.value = '';
                });
                
                // Login button
                loginBtn.addEventListener('click', handleLogin);
                
                // Login on Enter key
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handleLogin();
                    }
                });
                
                // Logout button
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', handleLogout);
                }
                
                // Game form submit
                if (gameForm) {
                    gameForm.addEventListener('submit', handleAddGame);
                }
                
                // Search button
                if (searchBtn) {
                    searchBtn.addEventListener('click', searchGames);
                }
                
                // Search on Enter key
                if (searchInput) {
                    searchInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            searchGames();
                        }
                    });
                }
            }

            // Handle Login
            function handleLogin() {
                const password = passwordInput.value.trim();
                
                if (password === ADMIN_PASSWORD) {
                    isAdminLoggedIn = true;
                    localStorage.setItem('darkxAdmin', 'true');
                    loginModal.style.display = 'none';
                    passwordInput.value = '';
                    showAdminPanel();
                    showNotification('Umeingia kwenye Admin Panel!', 'success');
                } else {
                    showNotification('Nenosiri si sahihi! Jaribu tena.', 'error');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }

            // Handle Logout
            function handleLogout() {
                isAdminLoggedIn = false;
                localStorage.removeItem('darkxAdmin');
                showPublicView();
                showNotification('Umetoka kwenye Admin Panel', 'info');
            }

            // Show Admin Panel
            function showAdminPanel() {
                adminPanel.style.display = 'block';
                publicView.style.display = 'none';
                loadGames();
            }

            // Show Public View
            function showPublicView() {
                adminPanel.style.display = 'none';
                publicView.style.display = 'block';
                loadGames();
            }

            // Handle Add Game
            async function handleAddGame(e) {
                e.preventDefault();
                
                const gameName = document.getElementById('gameName').value.trim();
                const downloadLink = document.getElementById('downloadLink').value.trim();
                const description = document.getElementById('description').value.trim();
                const size = document.getElementById('size').value.trim();
                
                if (!gameName || !downloadLink || !description || !size) {
                    showNotification('Tafadhali jaza sehemu zote!', 'error');
                    return;
                }
                
                try {
                    // Add game to Firestore
                    await window.firebase.addDoc(window.firebase.collection(window.firebase.db, "games"), {
                        name: gameName,
                        downloadLink: downloadLink,
                        description: description,
                        size: size,
                        timestamp: new Date().toISOString()
                    });
                    
                    // Clear form
                    gameForm.reset();
                    
                    // Reload games
                    loadGames();
                    
                    showNotification('Game imewekwa kikamilifu!', 'success');
                    
                } catch (error) {
                    console.error("Error adding game: ", error);
                    showNotification('Kuna hitilafu katika kuweka game', 'error');
                }
            }

            // Load Games
            async function loadGames() {
                try {
                    const querySnapshot = await window.firebase.getDocs(window.firebase.collection(window.firebase.db, "games"));
                    const games = [];
                    
                    querySnapshot.forEach((doc) => {
                        games.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    // Sort by newest first
                    games.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    
                    // Update game count
                    if (gameCount) {
                        gameCount.textContent = games.length;
                    }
                    
                    // Display in admin panel
                    displayAdminGames(games);
                    
                    // Display in public view
                    displayPublicGames(games);
                    
                } catch (error) {
                    console.error("Error loading games: ", error);
                    showNotification('Kuna hitilafu katika kupakua games', 'error');
                }
            }

            // Display Games in Admin Panel
            function displayAdminGames(games) {
                if (!gamesContainer) return;
                
                gamesContainer.innerHTML = '';
                
                if (games.length === 0) {
                    gamesContainer.innerHTML = '<p class="no-games">Hakuna games zilizowekwa bado.</p>';
                    return;
                }
                
                games.forEach(game => {
                    const gameElement = document.createElement('div');
                    gameElement.className = 'admin-game-item';
                    gameElement.innerHTML = `
                        <div>
                            <strong>${game.name}</strong>
                            <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 5px;">
                                ${game.size} • ${new Date(game.timestamp).toLocaleDateString('sw-TZ')}
                            </div>
                        </div>
                        <button class="delete-btn" data-id="${game.id}">
                            <i class="fas fa-trash"></i> Futa
                        </button>
                    `;
                    
                    gamesContainer.appendChild(gameElement);
                });
                
                // Add delete event listeners
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const gameId = e.target.closest('.delete-btn').getAttribute('data-id');
                        if (confirm('Unahakika unataka kufuta game hii?')) {
                            await deleteGame(gameId);
                        }
                    });
                });
            }

            // Display Games in Public View
            function displayPublicGames(games) {
                if (!publicGamesContainer) return;
                
                publicGamesContainer.innerHTML = '';
                
                if (games.length === 0) {
                    publicGamesContainer.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-gamepad"></i>
                            <p>Hakuna games zilizopatikana bado.</p>
                            <p>Admin atazipakia hivi karibuni!</p>
                        </div>
                    `;
                    return;
                }
                
                games.forEach(game => {
                    const gameElement = document.createElement('div');
                    gameElement.className = 'game-card';
                    gameElement.innerHTML = `
                        <div class="game-card-header">
                            <h3>${game.name}</h3>
                        </div>
                        <div class="game-card-body">
                            <div class="game-info">
                                <i class="fas fa-info-circle"></i>
                                <span>${game.description}</span>
                            </div>
                            <div class="game-info">
                                <i class="fas fa-weight-hanging"></i>
                                <span><strong>Ukubwa:</strong> ${game.size}</span>
                            </div>
                            <div class="game-info">
                                <i class="fas fa-calendar"></i>
                                <span>Iliwekwa: ${new Date(game.timestamp).toLocaleDateString('sw-TZ')}</span>
                            </div>
                            <a href="${game.downloadLink}" target="_blank" class="download-btn">
                                <i class="fas fa-download"></i> Download Sasa
                            </a>
                        </div>
                    `;
                    
                    publicGamesContainer.appendChild(gameElement);
                });
            }

            // Delete Game
            async function deleteGame(gameId) {
                try {
                    await window.firebase.deleteDoc(window.firebase.doc(window.firebase.db, "games", gameId));
                    loadGames();
                    showNotification('Game imefutwa!', 'success');
                } catch (error) {
                    console.error("Error deleting game: ", error);
                    showNotification('Kuna hitilafu katika kufuta game', 'error');
                }
            }

            // Search Games
            function searchGames() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const gameCards = document.querySelectorAll('.game-card');
                
                gameCards.forEach(card => {
                    const gameName = card.querySelector('h3').textContent.toLowerCase();
                    const gameDesc = card.querySelector('.game-info span').textContent.toLowerCase();
                    
                    if (gameName.includes(searchTerm) || gameDesc.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }

            // Show Notification
            function showNotification(message, type) {
                // Remove existing notification
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }
                
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                // Set icon based on type
                let icon = 'info-circle';
                if (type === 'success') icon = 'check-circle';
                if (type === 'error') icon = 'exclamation-circle';
                
                notification.innerHTML = `
                    <i class="fas fa-${icon}"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(notification);
                
                // Remove notification after 3 seconds
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }
    </script>
</body>
